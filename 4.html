    <p>에이치는 오기인들은 어떤 수단을 써서든 무너뜨리던 에이치조차도 <strong>레이는 정면에서 이길 수 없다</strong>고 판단한다. 해외에 위치한 유메노사키 자매교에 여러 문제가 일어나도록 조장했다. 레이가 이상한 낌새에 대해 알아챈 것은 유급한 후 2학년 여름이었다</p>
